<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks Coffee Company</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="img/logo.svg" />
          </a>
        </div>
        <ul class="navbar-nav-left">
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
              <a href="#">Rewards</a></li>
          <li>
              <a href="#">Gift Cards</a></li>
        </ul>

        <ul class="navbar-nav-right">
          <li>
            <a href="#">
              <img src="img/marker.svg" />
              <span>Find a store</span>
            </a>
          </li>
          <li>
            <button class="btn btn-dark-outline">Sign In</button>
          </li>
          <li>
            <button class="btn btn-dark">Join now</button>
          </li>
        </ul>
      </div>
    </nav>

    <!--             Banner 1             -->

    <section class="box box-a text-center py-md">
        <div class="box-inner">
           <div class="box-inner-left">
               <img src="img/left-banner.webp" >
           </div>
           <div class="box-inner-right">
               <h3 class="text-md">We're giving away 4 cars in 4 weeks*</h3>
                <p class="text-sm">Starbucks® Summer Game is back—don't miss the chance to win gift cards, Stars and a new Volvo XC40 Recharge.</p>
                <button class="btn btn-dark-outline">Let's play</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
